		<script language="Javascript">
		
		var timeIntreval = 1500;
		var currentItem = 0;

var navigation = {

}

	
		function load() {

			//First item should already be selected
			document.getElementById("item0").className = "selected";
			document.getElementById("actionText").innerHTML = navigation.parents[0].actionName;

			for (var j = 0; j < 9; j++) { 
				var label = "item" + j;
			    document.getElementById(label).innerHTML = "<img src='images/" + navigation.parents[j].filename + ".jpg' height='80px'><br/ >" + navigation.parents[j].imageCaption;
			}
			
		}
		
		window.addEventListener("keydown", dealWithKeyboard, false);

		function dealWithKeyboard(e) {
			document.getElementById("character").innerHTML = "<img src='images/" + navigation.parents[currentItem].filename + ".jpg' height='80px'>";

		}
		
		var i = 0;
		window.setInterval(function(){
			var labelOld = "item" + i;
			document.getElementById(labelOld).className = "unSelected";

			if(i == 8){
				i = 0;
			} else {
				i = i+1;
			}
			currentItem = i;
		
			document.getElementById("actionText").innerHTML = navigation.parents[i].actionName;
			var label = "item" + i;
			document.getElementById(label).className = "selected";
			
		}, timeIntreval);
		
		</script>

	<body onload="load()">
