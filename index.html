<html>
	<head>
    	<link rel="stylesheet" href="style.css" media="all" />
		<script language="Javascript">
		function load() {
		
			var images = ["shirt","jacket","pants","shoes","hat","scarf","backgrounds","face","settings"];
			for (var j = 0; j < images.length; j++) { 
				var label = "item" + j;
			    document.getElementById(label).innerHTML = "<img src='" + images[j] + ".jpg' height='80px'><br/ >" + images[j];
			}
			
		}

		var i = 0;
		window.setInterval(function(){
			var labelOld = "item" + i;
			document.getElementById(labelOld).className = "unSelected";
			if(i == 8){
				i = 1;
			} else {
				i = i+1;
			}
			var label = "item" + i;
			document.getElementById(label).className = "selected";
			
		}, 1000);
		
		</script>
	</head>
	<body onload="load()">
		<div id="wrapper">
			<h1>Dress to the Max</h1>
			<div id="character">
				<img src="character.jpg" height="400px">
			</div>
			<div id="navigation">
				<ul onkeydown="keypress1(event);" id="navlist">
					<li id="item0" class="selected"></li>
					<li id="item1" ></li>
					<li id="item2" ></li>
					<li id="item3" ></li>
					<li id="item4" ></li>
					<li id="item5" ></li>
					<li id="item6" ></li>
					<li id="item7" ></li>
					<li id="item8" ></li>
				</ul>
			</div>
		</div>
		<p class="footer">
		UNC Chapel Hill, Maegan Clawges, Krista Katzenmeyer, Jon Medenblik
		</p>
	</body>
</html>
